{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vovchik</title>
    <link rel="stylesheet" href="{% static '\base\css\card.css' %}" />
    <link rel="stylesheet" href="{% static '\base\css\style.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div>
          <ul class="categories">
            <li class="var_nav">
              <div class="link_bg"></div>
              <div class="link_title">
                <a href="{% url 'index' %}"><span>All</span></a>
              </div>
            </li>
            {% for category in categories %}
            <li class="var_nav">
              <div class="link_bg"></div>
              <div class="link_title">
                <a href="{% url 'index' %}?category={{ category.name }}"><span>{{ category.name }}</span></a>
              </div>
            </li>
            {% endfor %}
            <li class="var_nav">
              <div class="link_bg col"></div>
              <div class="link_title">
                <a href="{% url 'add_photo' %}"><span>Add Photo</span></a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="right-container">
        {% for image in images %}

        <div class="card">
          <img class="card-image" src="{{ image.image.url }}" />
          <div class="card-text-category">
            <h3>Category: {{ image.category.name }}</h3>
          </div>
          <div class="card-text-description">
            <h5>{{ image.description | truncatewords:15}}</h5>
            <div class="card-button-block">
              <a class="card-button" href="{% url 'card_view' image.id %}">View</a>
            </div>
          </div>
        </div>
        {% empty %}
        <h1>No photos here!</h1>
        {% endfor %}
      </div>
    </div>
    <footer>
      <p>Vovchik&copy</p>
    </footer>
  </body>
</html>
